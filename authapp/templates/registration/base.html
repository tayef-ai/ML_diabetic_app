<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>জেনে নিন আপনি ডায়বেটিস এর ঝুঁকিতে আছেন কিনা</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .errorlist{
            color: rgb(235, 117, 7); 
            list-style-type: none;
            margin: 0;
            padding: 0;   
        }
        #id_HighBP, #id_HighChol, #id_CholCheck, #id_Smoker, #id_Stroke, #id_HeartDiseaseorAttack, #id_PhysActivity, #id_Fruits, #id_Veggies, #id_HvyAlcoholConsump, #id_AnyHealthcare, #id_NoDocbcCost, #id_DiffWalk, #id_Sex{
          display: inline-flex;
          /* padding-left: 20px; */
      }
      .form-group input { margin:5px; }
    </style>
  </head>
  <body>
    <h1 class="text-center alert alert-info">জেনে নিন আপনি ডায়বেটিস এর ঝুঁকিতে আছেন কিনা</h1>
    <div class="container">
        {% if request.user.is_authenticated %}
        <div class=" d-flex justify-content-end">
          <a href="{% url 'dashboard' %}" class="btn btn-secondary my-3 shadow justify-content-center">Profile</a> &nbsp; <a href="{% url 'logout' %}" class="btn btn-warning my-3 shadow justify-content-center">Logout</a>
       </div>	
        
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
