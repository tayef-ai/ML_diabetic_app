{% extends 'registration/base.html' %}
{% block content %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-sm ">
        {{ message|safe }}
    </div>
{% endfor %}
{% endif %}
<h3>Name: {{user.name}}</h3>
<h6>Email: {{email}}</h6>
<hr>
<a href="{% url 'diabetic' %}" class="btn btn-primary">Predict Diabetic</a>
<a href="{% url 'password_change' %}" class="btn btn-info">Change Password</a>
{% endblock content %}
